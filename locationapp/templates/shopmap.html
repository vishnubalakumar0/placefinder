<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{shop.shop_name}} - Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {height:500px; width:100%; border:1px soild #aaa;}
    </style>
</head>
<body>
    <h2>{{shop.shop_name}}-location</h2>
    <div id="map"></div>
    <script>
        var lat=parseFloat("{{shop.latitude}}");
        var lon=parseFloat("{{shop.longitude}}");
        var map = L.map('map').setView([lat,lon],20);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
            attribution :'&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>contributors'
        }).addTo(map);
        L.marker([lat,lon])
        .addTo(map)
        .bindPopup("<b>{{shop.shop_name}}<b/>")
        .openPopup();
    </script>
</body>
</html>
