<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="{% static 'adminstyle/style.css' %}">
  <style>
    /* Gradient Background with smooth blend */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #ffecd2, #fcb69f);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Star animation */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite, twinkle ease-in-out infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100vh); }
      100% { transform: translateY(100vh); }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    .wrapper {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      z-index: 5;
      width: 350px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .wrapper h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    .input-field {
      margin-bottom: 20px;
      position: relative;
    }

    .input-field input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
    }

    .input-field label {
      position: absolute;
      top: -20px;
      left: 10px;
      color: #fff;
      font-size: 14px;
    }

    .forget, .register {
      display: flex;
      justify-content: space-between;
      color: #fff;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #a18cd1;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #6a5acd;
    }
  </style>
</head>
<body>
  <!-- Stars JS -->
  <script>
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 3 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = '0px';
      star.style.animationDuration = `${Math.random() * 4 + 2}s, ${Math.random() * 3 + 1}s`;
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 7000);
    }

    for (let i = 0; i < 50; i++) createStar();
    setInterval(createStar, 300);
  </script>

  <!-- Login Form -->
  <div class="wrapper">
    <form method="post">
      {% csrf_token %}
      <h2>Login</h2>
      <div class="input-field">
        <input type="text" name="usname" required>
        <label>Enter your user name</label>
      </div>
      <div class="input-field">
        <input type="password" name="pswd" required>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label>
          <input type="checkbox"> Remember me
        </label>
        <a href="{% url 'forgot' %}" style="color: #fff;">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="{% url 'register' %}" style="color: #fff;">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
